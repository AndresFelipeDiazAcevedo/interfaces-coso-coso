<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images/fondo.png'); /* Aquí se usa la imagen 'fondo.png' */
            background-size: cover; /* Esto asegura que la imagen cubra todo el fondo */
            background-position: center; /* Centra la imagen de fondo */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            font-family: Arial, Helvetica, sans-serif;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 320px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .login-box label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #aaa;
            margin-top: 5px;
            margin-bottom: 15px;
            font-size: 15px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            width: 45%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
        }

        .accept {
            background-color: #4CAF50;
            color: white;
        }

        .cancel {
            background-color: #d9534f;
            color: white;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Iniciar Sesión</h2>

        <label>USUARIO</label>
        <input type="text" id="usuario">

        <label>CONTRASEÑA</label>
        <input type="password" id="clave">

        <div class="buttons">
            <button class="accept" onclick="login()">Aceptar</button>
            <button class="cancel" onclick="limpiar()">Cancelar</button>
        </div>
    </div>

    <script>
        function login() {
            const user = document.getElementById('usuario').value.trim();
            const pass = document.getElementById('clave').value.trim();

            if (user === "" || pass === "") {
                alert("Debe llenar todos los campos");
                return;
            }

            // Si llena todo → abre tu página original
            window.location.href = "pagina.html"; 
        }

        function limpiar() {
            document.getElementById('usuario').value = "";
            document.getElementById('clave').value = "";
        }
    </script>

</body>
</html>
